<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingLists</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#"><i class="bi bi-bag-heart"></i> ShoppingLists</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar (Listenübersicht) -->
        <aside class="col-md-3 sidebar">
            <div class="px-3">
                <h5>Meine Listen</h5>
                <ul class="list-group" id="listen-liste">
                    <!-- Dynamisch geladene Listen -->
                </ul>
                <button class="btn btn-primary w-100 mt-3" id="neue-liste-btn">
                    <i class="bi bi-plus-lg"></i> Neue Liste
                </button>
            </div>
        </aside>

        <!-- Hauptbereich -->
        <main class="col-md-6 main" id="detail-view">
            <!-- Wird per JS befüllt -->
        </main>


        <aside class="col-md-3 context-panel" id="rechte-sidebar">
        <div class="d-flex justify-content-between align-items-center">
                <h5 id="sidebar-title">Artikel hinzufügen</h5>
                <button class="btn btn-sm btn-outline-secondary" id="close-sidebar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <!-- Abschnitt: Filter nach Tags -->
            <section class="mt-3">
                <h6 class="fw-bold">Nach Tags filtern:</h6>
                <div id="tag-filter-checkboxes" class="d-flex flex-column gap-1">
                    <!-- Dynamisch geladene Checkboxen für Tags -->
                </div>
            </section>

            <!-- Abschnitt: Artikel auswählen -->
            <section class="mt-4">
                <h6 class="fw-bold">Verfügbare Artikel</h6>
                <ul class="list-group mt-2" id="available-items-list">
                    <!-- Dynamisch geladene Artikel mit Checkboxen -->
                </ul>

                <!-- Button zum Öffnen des Artikel-Formulars -->
                <button class="btn btn-outline-primary w-100 mt-3" id="new-article-btn">
                    <i class="bi bi-plus-lg"></i> Neuer Artikel...
                </button>

                <!-- Menge + Hinzufügen -->
                <div class="mt-3" id="sidebar-add-controls">
                    <input type="number" id="item-quantity" min="1" value="1" class="form-control mb-2">
                    <button class="btn btn-success w-100" id="add-selected-item">+ Hinzufügen</button>
                </div>
            </section>

            <!-- Abschnitt: Tags verwalten -->
            <section class="mt-4" id="tag-management">
                <h6 class="fw-bold">Tags verwalten</h6>
                <ul id="tag-list" class="list-group mb-2">
                    <!-- Dynamisch geladene Tags mit Lösch-Button -->
                </ul>
                <div class="input-group">
                    <input type="text" id="new-tag-input" class="form-control" placeholder="Neuer Tag..." />
                    <button class="btn btn-outline-primary" id="add-tag-btn"><i class="bi bi-plus-lg"></i></button>
                </div>
            </section>

            <!-- Abschnitt: Neuen Artikel erstellen -->
            <section class="mt-4 d-none" id="new-article-form">
                <h6 class="fw-bold">Neuen Artikel erstellen</h6>
                <input type="text" id="new-article-input" placeholder="Artikelname" class="form-control mb-2" />
                <select id="new-article-tag" class="form-select mb-2">
                    <option value="">Kategorie wählen...</option>
                    <!-- Dynamisch geladene Optionen für Tags -->
                </select>
                <textarea id="new-article-description" class="form-control mb-2" placeholder="Beschreibung (optional)"></textarea>
                <button class="btn btn-success w-100 mb-2" id="save-new-article-btn">Speichern</button>
            </section>



        </aside>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="JS/main.js"></script>
</body>
</html>
