<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingLists</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#"><i class="bi bi-bag-heart"></i> ShoppingLists</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar (Listenübersicht) -->
        <aside class="col-md-3 sidebar">
            <div class="px-3">
                <h5>Meine Listen</h5>
                <ul class="list-group" id="listen-liste">
                    <!-- Dynamisch geladene Listen -->
                </ul>
                <button class="btn btn-primary w-100 mt-3" id="neue-liste-btn">
                    <i class="bi bi-plus-lg"></i> Neue Liste
                </button>
            </div>
        </aside>

        <!-- Hauptbereich -->
        <main class="col-md-6 main" id="hauptinhalt">
            <div class="d-flex justify-content-between align-items-center mb-4" id="aktive-liste-kopf">
                <!-- Titel der aktiven Liste + "Abschließen"-Button -->
            </div>
            <ul class="list-group" id="artikel-liste">
                <!-- Dynamische Artikelliste -->
            </ul>
            <div class="mt-4">
                <button class="btn btn-outline-success" id="artikel-hinzufuegen-btn">
                    <i class="bi bi-plus-circle"></i> Artikel hinzufügen
                </button>
            </div>
        </main>

        <!-- Kontextbereich (z. B. Artikel hinzufügen / Filtern) -->
        <aside class="col-md-3 context-panel d-none" id="rechte-sidebar">
            <!-- Dynamisch gefüllt -->
        </aside>

    </div>
</div>

<!-- Modal: Filter nach Tags -->
<div class="modal fade" id="filterModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header">
                <h5 class="modal-title">Tags filtern</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="filter-form">
                    <div id="tag-filter-checkboxes" class="d-flex flex-column gap-2"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                <button class="btn btn-primary" id="filter-apply-btn">Anwenden</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Tag löschen -->
<div class="modal fade" id="deleteTagModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content rounded-3">
            <div class="modal-header">
                <h5 class="modal-title">Tag löschen</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Willst du dieses Tag wirklich löschen?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <button class="btn btn-danger" id="confirmDeleteTag">Löschen</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Artikel löschen -->
<div class="modal fade" id="deleteItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content rounded-3">
            <div class="modal-header">
                <h5 class="modal-title">Artikel löschen</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Soll dieser Artikel wirklich entfernt werden?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <button class="btn btn-danger" id="confirmDeleteItem">Löschen</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="JS/main.js"></script>
</body>
</html>
